<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ride My Way | Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="nonhomeheader" class="container">
                <img id="logo2" src="logo.png">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="AboutUs.html">About Us</a></li>
                        <li><a href="ContactUs.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div id="signup-form">
                <h2>User Sign-Up</h2>
                <form class="sign-up">
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="James">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Bond">
                    </div>
                    <div>
                        <label>Sex</label><br>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    <div>
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="email" placeholder="example@ridemyway.com">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="XXXXXXX">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" placeholder="XXXXXXXX">
                    </div>
                    <button class="button" type="submit">Submit</button>
                </form>
                <p>I have an account: <a href="index.html">sign-in</a></p>
            </div>
        </section>

        <footer class="norm-foot">
            <div>
                <p>Ride My Way &copy; 2018</p>
                
                <div class="images">
                    <a href="#"><img src="icon_facebook.png"></a>
                    <a href="#"><img src="icon_twitter.png"></a>
                </div>

                <ul>
                    <li><a>Help</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
